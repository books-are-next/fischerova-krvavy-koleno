			<p id="_idParaDest-36" class="MLP_uroven2_basne">Řím</p>
			<p class="MLP_verse_-0-12-">A domy víry<br/>jsou čím dál větší<br/>rozvírají se jako květiny<br/>ve věčném ránu — Věčném městě —<br/>Zástupy malověrných<br/>se tlačí před vraty<br/>a pomalu jako špagety<br/>pojídají svůj strach<br/>z tolika otevřených dveří.</p>
